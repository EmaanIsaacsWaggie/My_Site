{% block title %}Register{% endblock %}

{% block content %}
<div class="registration-container">
    <h1>Register</h1>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="{% url 'user_auth:login' %}">Login here</a>.</p>
</div>
{% endblock %}
